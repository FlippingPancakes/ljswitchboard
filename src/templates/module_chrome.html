<div class="module-chrome" class="container-fluid">
    <div class="no-space row-fluid">
        <div id="system-navigation" class="span3">
            <div class="nav-dock-component" id="device-nav-dock">
                Currently in <span id="cur-module-display"></span>. <a href="#" id="change-modules-link">Switch to a different module >></a>
            </div>
            <div class="nav-dock-component" id="close-nav-dock">
                <a href="#" id="close-modules-link">Close module list >></a>
            </div>
            <ul id="module-list">
                {{#module}}
                <li><a id="{{name}}" href="#">{{humanName}}</a></li>
                {{/module}}
            </ul>
            <div id="device-display">
                <div>
                    <span id="device-count-display"></span> devices connected.
                </div>
                <div><a href="#" id="manage-link">manage</a></div>
            </div>
        </div>
        <div id="module-chrome-contents" class="span9">
        </div>
    </div>
</div>
