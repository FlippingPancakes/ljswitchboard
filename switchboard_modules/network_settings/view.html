<div id="network_settings">	
	<div id="ethernet_settings_div">
		<h3>Ethernet</h3>
		<hr>
		<div id="ethernet_settings">
			<div class="settingsTopDiv">
				<div class="currentStatusInfo">
					<b><span>Connection Status: </span><span id="ethernet_connection_status">Connected</span></b>
					<div class="powerButtonDiv">
						<div class="btn-group">
							<button id="ethernetPowerButton" class="btn" title="Turn Ethernet Off">
								<span class="buttonText">Turn Ethernet Off</span>
							</button>
						</div>
					</div>
				</div>
				<div class="connectionStatusMessage">
					<span id="ethernetStatusMessage">Ethernet is currently active and has the IP address 192.168.1.153.<span>
				</div>
			</div>
			<hr>
			<div class="configSettingsDiv">
				<div class="btn-group">
					<a class="btn dropdown-toggle dhcpSelectionButton" data-toggle="dropdown" href="#">
						<span class="btnText">DHCP Auto</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a><span id="DHCP_Auto">DHCP Auto</span></a></li>
						<li><a><span id="DHCP_Manual">DHCP Manual</span></a></li>
					</ul>
				</div>
				<table class="table table-non-striped configSettingsTable">
					<thead>
						<th class="attribute"/>
						<th class="input"/>
						<th class="userFeedback"/>
					</thead>
					<tbody style="background-color:transparent">
						{{#each custom.ethernetIPRegisters}}
							<tr id="{{name}}_VAL" class="networkSetting">
									<td>{{humanName}}:</td>
									<td>
										<span class="Auto_Value">0.0.0.0</span>
										<div class="Manual_Value">
											<input class="ipAddress" type="text" name="{{humanName}}" placeholder="0.0.0.0">
										</div>
									</td>
									<td class="alertCol">
										<div class="alert alert-success">
											<span class="messageIcon icon-checkmark-3"></span>
										</div>
									</td>
								</tr>
						{{/each}}
					</tbody>
				</table>
				<div class="applyAndCancelButtons">
						<div class="btn-group">
							<button id="ethernetApplyButton" class="btn" title="Apply Changes">
								<span class="buttonText">Apply</span>
							</button>
							<button id="ethernetCancelButton" class="btn" title="Cancel Changes">
								<span class="buttonText">Cancel</span>
							</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	{{# if custom.isPro }}
	<br>
	<div id="wifi_settings_div">
		<h3>WiFi</h3>
		<hr>
		<div id="wifi_settings">
		</div>
	</div>
	{{/if}}
</div>
