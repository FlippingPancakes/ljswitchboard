<div id="power-up-defaults-configuration">
    <table class="table table-striped" id="device-selector">
        <thead>
            <tr>
                <th>select</th>
                <th>serial number</th>
                <th>name</th>
            <tr>
        </thead>
        <tbody>
            {{#devices}}
            <tr>
                <td>
                    <label class="checkbox">
                        <input class="device-selection-checkbox" id="{{getSerial}}-selector" type="checkbox" value="{{getSerial}}">
                        <span class="metro-checkbox"></span>
                    </label>
                </td>
                <td>
                    {{getSerial}}
                </td>
                <td>
                    {{getName}}
                </td>
            </tr>
            {{/devices}}
        </tbody>
    </table>
    <div id="update-button-holder">
        <div>
            Device configuration settings reset on a power cycle. This saves the
            device's current ethernet configuration, WiFi settings, and name as
            the defaults the device resets to.
        </div>
        <button class="btn" type="button">save defaults</button>
    </div>
</div>
