<div id="device-info-inspector">
    {{#hasMultipleDevices}}
    <div class="btn-toolbar">
    <div class="btn-group" id="device-selection-controls">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <span id="selected-device-display">{{ ../currentDevice.getSerial }}</span>
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            {{# ../devices }}
            <li><a class="device-selection-link" id="{{getSerial}}-selector" href="#">{{getSerial}} ({{getName}})</a></li>
            {{/ ../devices }}
        </ul>
    </div>
    </div>
    {{/hasMultipleDevices}}
    <div class="container-fluid" id="device-info-display">
        
    </div>
</div>
