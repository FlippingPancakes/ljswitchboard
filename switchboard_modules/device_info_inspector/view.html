<div id="device-info-inspector">
    {{#hasMultipleDevices}}
    <div id="device-selection-controls">
        <select id="device-select">
    {{/hasMultipleDevices}}
            {{#devices}}
            <option value="{{getSerial}}">{{getSerial}}</option>
            {{/devices}}
    {{#hasMultipleDevices}}
        </select>
    </div>
    {{/hasMultipleDevices}}
    <div id="device-info-display">
        {{#currentDevice}}
        <h1 class="header">
            serial
            <span id="serial-number-display">{{getSerial}}</span>
        </h1>
        <div id="type-display" class="device-detail">{{getDeviceType}}</div>
        <div id="firmware-display-holder" class="device-detail">
            Firmware version
            <span id="firmware-display">
                {{getFirmwareVersion}}
            </span>
        </div>
        <div id="bootloader-display-holder" class="device-detail">
            Bootloader version
            <span id="bootloader-display">
                {{getBootloaderVersion}}
            </span>
        </div>
        <div id="name-display-holder" class="device-detail">
            Name:
            <span id="name-display">
                {{getName}}
            </span>
        </div>
        {{/currentDevice}}
    </div>
</div>
