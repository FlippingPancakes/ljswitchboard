<div id="network-configuration">
    <div id="device-overview"></div>
    
    <div id="device-configuration-pane">
        <div id="web-load-waiting-indicator" class="progress progress-indeterminate">
            <div>checking for new firmware release</div>
            <div><img src="static/img/progress-indeterminate.gif"></div>
        </div>
        <div id="firmware-select">
            <div>Change firmware to</div>
            <div class="btn-toolbar">
            <div class="btn-group" id="device-selection-controls">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <span id="selected-firmware"></span>
                    <span class="caret"></span>
                </a>
                <ul id="firmware-list" class="dropdown-menu">
                </ul>
            </div>
            </div>
            <div>
                <button class="btn">update</button>
            </div>
        </div>
        <div id="working-status-pane">
            <div id="web-load-waiting-indicator" class="progress progress-indeterminate">
                <div><img src="static/img/progress-indeterminate-ring-light.gif"></div>
                <div>
                    upgrading devices
                    (<span id="complete-devices-display"></span> of <span id="total-devices-display"></span>)
                </div>
                <div>
                    <button class="btn">cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
