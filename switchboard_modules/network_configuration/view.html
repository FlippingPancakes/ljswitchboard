<div id="network-configuration">
    <div id="device-overview"></div>
    <div id="device-configuration-pane">
        <form>
            <fieldset>
                <label>Network Name</label>
                <input type="text" placeholder="WiFi SSID">
                <label>Network Password</label>
                <input type="password" placeholder="WiFi Password">
                <label>Default IP</label>
                <input type="text" placeholder="192.168.X.X">
                <label>Default Subnet</label>
                <input type="text" value="255.255.255.0">
                <label>Default DNS Server</label>
                <input type="text" value="8.8.8.8">
                <label>Alt DNS Server</label>
                <input type="text" value="8.8.4.4">
            </fieldset>
            <button class="btn">Update Configuration</button>
        </form>
    </div>
</div>
