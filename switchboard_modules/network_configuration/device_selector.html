<table class="table table-striped">
    <th>
        <td>Configure</td>
        <td>Serial Number</td>
        <td>Name</td>
        <td>Network</td>
        <td>IP Address</td>
        <td>Status</td>
    </th>
    {{#devices}}
    <tr>
        <td>
            <label class="checkbox">
            <input class="device-selection-checkbox" id="{{getSerial}}-selector" type="checkbox" value="{{getSerial}}">
                <span class="metro-checkbox"></span>
            </label>
        </td>
        <td>{{getSerial}}</td>
        <td>{{getName}}</td>
        <td>{{getNetwork}}</td>
        <td>{{getIPAddress}}</td>
        <td>{{getConnectionStatus}}</td>
    </tr>
    {{/devices}}
</table>
