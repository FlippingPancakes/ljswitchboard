<table class="table table-striped">
    <thead>
        <tr>
            <th>Device</th>
            <th>Serial</th>
            <th>Register</th>
            <th>Address</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{#channels}}
        <tr>
            <td>{{device.getName}}</td>
            <td>{{device.getSerial}}</td>
            <td>{{register.name}}</td>
            <td>{{register.address}}</td>
            <td><div class="icon-trash"></div></td>
        </tr>
        {{/channels}}
    </tbody>
</table>
