<div id="analog-output-config">
    <div id="device-selector">
        {{#devices}}
        <div class="selector-holder">
            <label class="checkbox">
            <input class="device-selection-checkbox" id="{{getSerial}}-selector" type="checkbox" value="{{getSerial}}">
                <span class="metro-checkbox">{{getSerial}}</span>
            </label>
        </div>
        {{/devices}}
    </div>

    <div id="configuration-pane">
        <div id="loading-display" class="progress progress-indeterminate">
            <div>loading outputs</div>
            <div><img src="static/img/progress-indeterminate.gif"></div>
        </div>
    </div>
</div>
