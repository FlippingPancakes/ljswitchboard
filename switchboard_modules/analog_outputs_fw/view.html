<div id="analog_outputs_fw">
	{{#each custom.outputs}}
	<div class="dacRow row-fluid">
		<div class="centered-left span1">{{name}}</div>
		<div class="span7 inputBar">
		    <input id="{{register}}-control" type="range" class="slider" data-slider-min="0" data-slider-max="5" data-slider-step="0.01" data-slider-orientation="horizontal">
		</div>
		<div class="span4 centered-left" id="{{register}}-confirmation-display">
			<input type="number" class="" min="0" max="5" step="0.0001" style="width: 100%;" pattern="([0-4](\.\d{1,5})?|5)$">
		</div>
	</div>
	{{/each}}
</div>
